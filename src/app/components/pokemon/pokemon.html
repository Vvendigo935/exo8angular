<div class="container" *ngIf="pokemon">
    <h2>#{{ pokemon.id }} - {{ pokemon.name }}</h2>
  
    <img [src]="pokemon.sprites?.front_default" alt="{{ pokemon.name }}">
  
    <p><strong>Poids :</strong> {{ pokemon.weight / 10 }} kg</p>
    <p><strong>Taille :</strong> {{ pokemon.height / 10 }} m</p>
  
    <p><strong>Types :</strong>
      <span *ngFor="let type of pokemon.types">
        {{ type.type.name }}
      </span>
    </p>
  
    <div>
        Attaques :
      <ul>
        <li *ngFor="let move of pokemon.moves.slice(0, 5)">
          {{ move.move.name }}
        </li>
      </ul>
    </div>
  
    <button (click)="prevPokemon()" [disabled]="currentId === 1">⬅️ Précédent</button>
    <button (click)="nextPokemon()" [disabled]="currentId === maxId">Suivant ➡️</button>
  
    <div style="margin-top: 10px;">
      <input type="number" [(ngModel)]="currentId" min="1" max="150">
      <button (click)="searchPokemon(currentId)">Rechercher</button>
    </div>
  </div>
  
  <div *ngIf="!pokemon">
    <p>Aucun Pokémon trouvé.</p>
  </div>
